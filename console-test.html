<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Test</title>
</head>

<body>
    <h1>Testing Console Output</h1>
    <p>This page will test for any remaining console.log statements</p>

    <script>
        // Override console.log to track what's being logged
        const originalConsoleLog = console.log
        const logMessages = []

        console.log = function (...args) {
            logMessages.push(args.join(' '))
            originalConsoleLog.apply(console, args)
        }

        // After 3 seconds, report any logs
        setTimeout(() => {
            if (logMessages.length > 0) {
                console.error('Found console.log messages:', logMessages)
            } else {
                console.info('âœ… No console.log messages found!')
            }

            // Restore original console.log
            console.log = originalConsoleLog
        }, 3000)

        // Load the main app in an iframe
        const iframe = document.createElement('iframe')
        iframe.src = 'http://localhost:5176'
        iframe.style.width = '100%'
        iframe.style.height = '600px'
        iframe.style.border = '1px solid #ccc'
        document.body.appendChild(iframe)
    </script>
</body>

</html>
