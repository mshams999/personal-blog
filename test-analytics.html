<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Analytics</title>
</head>

<body>
    <h1>Google Analytics Test</h1>
    <div id="status"></div>

    <script>
        // Check if analytics is loaded
        function checkAnalytics() {
            const status = document.getElementById('status');

            if (typeof gtag !== 'undefined') {
                status.innerHTML = `
                    <p style="color: green;">✅ Google Analytics (gtag) is loaded successfully!</p>
                    <p>GA Measurement ID: G-976VRSMXJZ</p>
                    <p>You can check the Network tab to see requests to google-analytics.com</p>
                `;

                // Test tracking
                gtag('event', 'test_event', {
                    event_category: 'test',
                    event_label: 'analytics_test',
                    value: 1
                });

                console.log('Test event sent to Google Analytics');
            } else {
                status.innerHTML = `
                    <p style="color: red;">❌ Google Analytics (gtag) is NOT loaded</p>
                    <p>Check the console for errors</p>
                `;
            }
        }

        // Check after page loads
        window.addEventListener('load', () => {
            setTimeout(checkAnalytics, 1000);
        });
    </script>

    <!-- Include the same GA script as in the main app -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-976VRSMXJZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-976VRSMXJZ', {
            send_page_view: true,
            anonymize_ip: true,
            allow_google_signals: true,
            allow_ad_personalization_signals: false
        });

        console.log('Google Analytics initialized with ID: G-976VRSMXJZ');
    </script>
</body>

</html>
