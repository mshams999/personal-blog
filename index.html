<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruki - Personal Blog</title>
    <meta name="description"
        content="A beautifully designed personal blog theme, focusing on content and readability." />

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=%VITE_GA_MEASUREMENT_ID%"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        // Only initialize if GA ID is provided and valid
        const GA_ID = '%VITE_GA_MEASUREMENT_ID%';
        if (GA_ID && GA_ID !== 'G-XXXXXXXXXX' && GA_ID.startsWith('G-')) {
            gtag('config', GA_ID, {
                send_page_view: true,
                anonymize_ip: true,
                allow_google_signals: true,
                allow_ad_personalization_signals: false
            });
            console.log('Google Analytics initialized with ID:', GA_ID);
        } else {
            console.log('Google Analytics not initialized - invalid or missing measurement ID:', GA_ID);
        }
    </script>
    <!-- End Google Analytics -->
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
