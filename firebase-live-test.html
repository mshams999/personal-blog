<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Firebase Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #f5f7fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .test-item {
            margin: 20px 0;
            padding: 15px;
            border-left: 4px solid #007cba;
            background: #f8f9fa;
        }
        .success { border-left-color: #28a745; background: #d4edda; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .warning { border-left-color: #ffc107; background: #fff3cd; }
        button {
            background: #007cba;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #005a87; }
        .results {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Firebase Firestore Live Test</h1>
        <p>Testing with real Firebase configuration from your project</p>
        
        <div class="test-item">
            <h3>üîß Firebase Configuration Status</h3>
            <div id="config-status">Checking...</div>
        </div>
        
        <div class="test-item">
            <h3>üìß Newsletter Collection Test</h3>
            <button onclick="testNewsletterCollection()">Test Newsletter Subscription</button>
            <div id="newsletter-results"></div>
        </div>
        
        <div class="test-item">
            <h3>üìÑ Articles Collection Test</h3>
            <button onclick="testArticleViews()">Test Article View Tracking</button>
            <button onclick="getBulkArticleViews()">Get All Article Views</button>
            <div id="articles-results"></div>
        </div>
        
        <div class="test-item">
            <h3>üìä Summary</h3>
            <div id="summary">Tests not run yet</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            doc, 
            getDoc, 
            setDoc, 
            updateDoc, 
            increment, 
            getDocs, 
            query, 
            orderBy, 
            limit,
            Timestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Real Firebase configuration from your .env
        const firebaseConfig = {
            apiKey: "AIzaSyDfUOGHW4HQDxikc2X7wtdNkpigLuJsxto",
            authDomain: "personal-blog-48d5c.firebaseapp.com",
            projectId: "personal-blog-48d5c",
            storageBucket: "personal-blog-48d5c.firebasestorage.app",
            messagingSenderId: "598781870938",
            appId: "1:598781870938:web:275fb157578c09d8cc2963",
            measurementId: "G-268XQX2XF9"
        };

        let app, db;
        let testResults = [];

        // Initialize Firebase
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            document.getElementById('config-status').innerHTML = 
                '<div class="success">‚úÖ Firebase initialized successfully with your real configuration!</div>';
        } catch (error) {
            document.getElementById('config-status').innerHTML = 
                `<div class="error">‚ùå Firebase initialization failed: ${error.message}</div>`;
        }

        // Test Newsletter Collection
        window.testNewsletterCollection = async () => {
            const resultsDiv = document.getElementById('newsletter-results');
            resultsDiv.innerHTML = '<div>Testing newsletter collection...</div>';
            
            try {
                // Test newsletter subscription
                const testEmail = `test-${Date.now()}@example.com`;
                const subscriberData = {
                    email: testEmail,
                    firstName: 'Test User',
                    subscribedAt: Timestamp.now(),
                    isActive: true,
                    source: 'live-test',
                    userAgent: navigator.userAgent,
                    ipAddress: 'test-ip'
                };

                const docRef = await addDoc(collection(db, 'newsletter_subscribers'), subscriberData);
                
                // Verify the document was created
                const createdDoc = await getDoc(docRef);
                const data = createdDoc.data();
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Newsletter Collection Test PASSED</h4>
                        <div class="results">
                            Document ID: ${docRef.id}<br>
                            Email: ${data.email}<br>
                            Status: ${data.isActive ? 'Active' : 'Inactive'}<br>
                            Subscribed: ${data.subscribedAt.toDate().toLocaleString()}<br>
                            Source: ${data.source}
                        </div>
                    </div>
                `;
                testResults.push({name: 'Newsletter Collection', status: 'PASSED'});
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Newsletter Collection Test FAILED</h4>
                        <div class="results">Error: ${error.message}</div>
                    </div>
                `;
                testResults.push({name: 'Newsletter Collection', status: 'FAILED', error: error.message});
            }
            updateSummary();
        };

        // Test Articles Collection
        window.testArticleViews = async () => {
            const resultsDiv = document.getElementById('articles-results');
            resultsDiv.innerHTML = '<div>Testing articles collection...</div>';
            
            try {
                const testSlug = `test-article-${Date.now()}`;
                const articleRef = doc(db, 'articles', testSlug);
                
                // Create initial article
                await setDoc(articleRef, {
                    views: 1,
                    slug: testSlug,
                    firstViewed: Timestamp.now(),
                    lastViewed: Timestamp.now()
                });
                
                // Increment view count
                await updateDoc(articleRef, {
                    views: increment(1),
                    lastViewed: Timestamp.now()
                });
                
                // Verify final state
                const finalDoc = await getDoc(articleRef);
                const data = finalDoc.data();
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Articles Collection Test PASSED</h4>
                        <div class="results">
                            Article Slug: ${data.slug}<br>
                            Views: ${data.views} (should be 2)<br>
                            First Viewed: ${data.firstViewed.toDate().toLocaleString()}<br>
                            Last Viewed: ${data.lastViewed.toDate().toLocaleString()}<br>
                            View Increment: ${data.views === 2 ? '‚úÖ Working' : '‚ùå Failed'}
                        </div>
                    </div>
                `;
                testResults.push({name: 'Articles Collection', status: 'PASSED'});
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Articles Collection Test FAILED</h4>
                        <div class="results">Error: ${error.message}</div>
                    </div>
                `;
                testResults.push({name: 'Articles Collection', status: 'FAILED', error: error.message});
            }
            updateSummary();
        };

        // Get Bulk Article Views
        window.getBulkArticleViews = async () => {
            const resultsDiv = document.getElementById('articles-results');
            
            try {
                const articlesRef = collection(db, 'articles');
                const q = query(articlesRef, orderBy('views', 'desc'), limit(10));
                const querySnapshot = await getDocs(q);
                
                let articleList = '';
                let totalViews = 0;
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    articleList += `‚Ä¢ ${data.slug}: ${data.views} views<br>`;
                    totalViews += data.views;
                });
                
                if (querySnapshot.empty) {
                    articleList = 'No articles found. Run "Test Article View Tracking" first.';
                }
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Bulk Article Views Query PASSED</h4>
                        <div class="results">
                            Found ${querySnapshot.size} articles<br>
                            Total Views: ${totalViews}<br><br>
                            <strong>Article List:</strong><br>
                            ${articleList}
                        </div>
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Bulk Article Views Query FAILED</h4>
                        <div class="results">Error: ${error.message}</div>
                    </div>
                `;
            }
        };

        function updateSummary() {
            const passed = testResults.filter(t => t.status === 'PASSED').length;
            const failed = testResults.filter(t => t.status === 'FAILED').length;
            
            let summary = `<h4>Test Results: ${passed} PASSED, ${failed} FAILED</h4>`;
            
            testResults.forEach(test => {
                const icon = test.status === 'PASSED' ? '‚úÖ' : '‚ùå';
                summary += `<div>${icon} ${test.name}: ${test.status}</div>`;
                if (test.error) {
                    summary += `<div style="margin-left: 20px; color: #dc3545;">Error: ${test.error}</div>`;
                }
            });
            
            if (passed > 0 && failed === 0) {
                summary += '<br><div class="success"><strong>üéâ All tests passed! Firestore is working perfectly!</strong></div>';
            } else if (failed > 0) {
                summary += '<br><div class="error"><strong>‚ö†Ô∏è Some tests failed. Check security rules and Firebase configuration.</strong></div>';
            }
            
            document.getElementById('summary').innerHTML = summary;
        }

        // Initialize with configuration check
        updateSummary();
    </script>
</body>
</html>
