[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "22"

# Environment variables for TinaCMS
[context.production.environment]
  TINA_PUBLIC_IS_LOCAL = "false"

# Headers for TinaCMS admin
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

# Redirect all non-file requests to index.html for SPA routing
# This allows React Router to handle the routing on the client side
# The rule excludes actual files (with extensions) and only redirects HTML-like paths
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
