[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Environment variables for TinaCMS
[context.production.environment]
  TINA_PUBLIC_IS_LOCAL = "false"

# Headers for TinaCMS admin
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
